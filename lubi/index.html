<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>LubiSolar Mockup</title>
<link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<style>
	body {margin:0; padding: 0; text-align: center; font-family: 'Rubik', sans-serif;}
	img {max-width: 100%;}
	video {
		-webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
    	filter: grayscale(100%); 
		opacity: 0.04;
		min-width: 100%;
		min-height: 100vh;
	}
	
	.covervid-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
	}
	
	.containerHeight { height: 100vh; }
	.classContainer { margin: 0 auto; z-index: 9999; position: relative; top: 33%; transform: translateY(-50%); }
	h1 { font-weight: 700; text-transform: uppercase; font-size: 60px; margin: 0;}
	p { font-size: 20px; color: #4C4C4C;}
	.popUp { position: absolute; top: 500px; left: 25%; transform: translateX(-50%); }
	
</style>
</head>

<body>
<header>
<div class="covervid-wrapper">
    <video class="covervid-video" autoplay loop poster="img/lubi.jpg">
        <source src="img/lubi.webm" type="video/webm">
        <source src="img/lubi.mp4" type="video/mp4">
    </video>
</div>

<div class="containerHeight">
	<div style="margin-top: 35px"><img src="img/Header.png" alt="" /></div>
	<div class="classContainer">
		<h1>Start saving from day one.</h1>
		<p>Solar Power offer long-term savings, because itâ€™s basically free to capture the power of the sun.</p>
	</div>
	<div class="animated shake popUp"><img src="img/Popup.png" alt="" /></div>
</div>

</header>
<img src="img/Mockup2.png" alt="" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="JS/covervid.js"></script>
<script>
	$('.covervid-video').coverVid(1920, 1080);.
</script>
</body>
</html>
